<!doctype html>
<html>
<head>
    <script src="scripts/lib/d3.min.js"></script>
    <script src="scripts/forceGraph.js"></script>
    <script src="scripts/content.json"></script>
    <style type="text/css">svg {display: block; width: 80%; margin: 0 auto;}</style>
</head>
<style>

    .node {
    stroke: #fff;
    stroke-width: .5px;
    }

    .link {
    stroke: #999;
    stroke-opacity: .6;
    }

</style>
<body>
    <script>
    /*
        var json = {
            "nodes": {
                name:"index",
                children: [
                    {
                        "switch_id": 1,
                        "name": "projects",
                    },
                    {
                        "switch_id": 1,
                        "name": "contact"
                    },
                    {
                        "switch_id": 1,
                        "name": "CV"
                    },
                ]
            }
};
*/


var width = 1200,
    height = 800,
    root;

var force = d3.layout.force()
    .size([width, height])
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("viewBox", "0 0 " + width + " " + height )
    .attr("preserveAspectRatio", "xMidYMid meet");

var link = svg.selectAll(".link"),
node = svg.selectAll(".node");

/*
d3.json("scripts/content.json", function(json) {
  root = json;
  update();
});
*/

// Now get at the nodes you want displayed
root = json.nodes;
update();

function update() {
  var nodes = flatten(root),
      links = d3.layout.tree().links(nodes);

  // Restart the force layout.
  force
      .nodes(nodes)
      .links(links)
      .linkDistance(400)
      .charge(-10000)
      .on('tick',tick)
      .start();

  // Update the links…
  link = link.data(links, function(d) { return d.target.id; });

  // Exit any old links.
  link.exit().remove();

  // Enter any new links.
  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  // Update the nodes…
  node = node.data(nodes, function(d) { return d.id; }).style("fill", color);

  // Exit any old nodes.
  node.exit().remove();

  // Enter any new nodes.
  node.enter().append("circle")
      .attr("class", "node")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 100; })
      .style("fill", color)
      .on("click", click)
      .call(force.drag);
}

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
}

// Color leaf nodes orange, and packages white or blue.
function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}

// Toggle children on click.
function click(d) {
  if (!d3.event.defaultPrevented) {
    if (d.children) {
      d._children = d.children;
      d.children = null;
    } else {
      d.children = d._children;
      d._children = null;
    }
    update();
  }
}

// Returns a list of all nodes under the root.
function flatten(root) {
  var nodes = [], i = 0;

  function recurse(node) {
    if (node.children) node.children.forEach(recurse);
    if (!node.id) node.id = ++i;
    nodes.push(node);
  }

  recurse(root);
  return nodes;
}
    </script>
</body>
</html>
